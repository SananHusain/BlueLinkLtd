<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Blogs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .blog {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      background: #f9f9f9;
    }
    .blog h3 {
      margin: 0;
    }
    .btn {
      padding: 5px 10px;
      margin-right: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    .edit {
      background-color: #ffd700;
      border: none;
      border-radius: 4px;
    }
    .delete {
      background-color: #ff4d4d;
      border: none;
      border-radius: 4px;
      color: white;
    }
  </style>
</head>
<body>

  <h1>ðŸ“š All Blog Posts</h1>
  <div id="blogList">Loading...</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBZTgsUmEzpR33ZjCyQAywHZ-TZCw5j_lA",
      authDomain: "testproject-c72b7.firebaseapp.com",
      databaseURL: "https://testproject-c72b7-default-rtdb.firebaseio.com",
      projectId: "testproject-c72b7",
      storageBucket: "testproject-c72b7.appspot.com",
      messagingSenderId: "954353987668",
      appId: "1:954353987668:web:b370f74b59356e0cf93dc1"
    };
    firebase.initializeApp(firebaseConfig);

    const blogRef = firebase.database().ref("blogPost");

    blogRef.once("value", function(snapshot) {
      const blogList = document.getElementById("blogList");
      blogList.innerHTML = "";

      if (!snapshot.exists()) {
        blogList.innerHTML = "<p>No blog posts found.</p>";
        return;
      }

      snapshot.forEach(function(childSnapshot) {
        const blogId = childSnapshot.key;
        const data = childSnapshot.val();
        const div = document.createElement("div");
        div.className = "blog";
        div.innerHTML = `
          <h3>${data.title}</h3>
          <p>${data.content}</p>
          <p><strong>Technology:</strong> ${data.technology || ''}</p>
          <p><strong>Quote:</strong> "${data.quote}" â€” ${data.author}</p>
          <img src="${data.blogImageUrl}" width="100%" alt="Blog image" style="max-height:200px;object-fit:cover;"><br><br>
          <button class="btn edit" onclick="editBlog('${blogId}')">Edit</button>
          <button class="btn delete" onclick="deleteBlog('${blogId}')">Delete</button>
        `;
        blogList.appendChild(div);
      });
    });

    
function editBlog(id) {
  localStorage.setItem("editBlogId", id);
  window.location.href = "blogsForm.html";
}



    function deleteBlog(id) {
      if (confirm("Are you sure you want to delete this blog?")) {
        firebase.database().ref("blogPost/" + id).remove()
          .then(() => {
            alert("Blog deleted!");
            location.reload();
          });
      }
    }
  </script>
</body>
</html>
