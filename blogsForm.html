<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üìù Add Blog Post</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8f9fc, #d6e4ff);
      min-height: 100vh;
      padding: 0;
    }

    /* Top Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #6a8dfb;
      color: white;
      padding: 14px 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.5rem;
      user-select: none;
    }

    .navbar button {
      background-color: #5276f9;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 1rem;
    }

    .navbar button:hover {
      background-color: #3f5bdb;
    }

    /* Container with margin from navbar */
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      margin: 40px auto;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
      animation: slideUp 0.6s ease-out;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-top: 0;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
      font-family: inherit;
    }

    form input:focus,
    form textarea:focus {
      border-color: #6a8dfb;
      box-shadow: 0 0 8px rgba(106, 141, 251, 0.3);
      outline: none;
    }

    label {
      display: block;
      font-weight: 600;
      color: #555;
      margin-top: 10px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #6a8dfb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-family: inherit;
    }

    button[type="submit"]:hover {
      background-color: #5276f9;
    }

    .alert {
      width: 100%;
      background: #d4edda;
      padding: 12px 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      color: #155724;
      border: 1px solid #c3e6cb;
      margin-bottom: 20px;
      display: none;
      font-family: inherit;
    }

    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* View all blogs button */
    .view-blogs-btn {
      background-color: #f0f0f0;
      color: #333;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-family: inherit;
      margin-top: 10px;
      display: block;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .view-blogs-btn:hover {
      background-color: #e2e2e2;
    }
  </style>
</head>
<body>

  <script>
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>

  <!-- Top Navbar -->
  <nav class="navbar">
    <h1>üìù Admin Page</h1>
    <button onclick="logout()">üö™ Logout</button>
  </nav>

  <div class="container">
    <h2>Add a Blog Post</h2>

    <form id="blogPost">
      <div class="alert" id="successMessage">‚úÖ Your blog was posted successfully!</div>

      <input type="text" id="title" placeholder="Blog Title" required />
      <textarea id="content" rows="6" placeholder="Write your blog content here..." required></textarea>
      <input type="text" id="technology" placeholder="Technology (e.g., JavaScript, Python)" required />
      <input type="text" id="quote" placeholder="Inspirational Quote" />
      <input type="text" id="author" placeholder="Quote Author" />
      <input type="text" id="blogImageUrl" placeholder="Main Blog Image URL" />
      <input type="text" id="additionalImagesUrl" placeholder="Additional Image URL (optional)" />

      <button type="submit">Post Blog</button>
    </form>

    <button class="view-blogs-btn" onclick="localStorage.removeItem('editBlogId'); window.location.href='blogList.html'">
      üìö View All Blogs
    </button>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("isLoggedIn");
      localStorage.removeItem("editBlogId");
      window.location.href = "login.html";
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <script src="./mail.js"></script>

</body>
</html>
