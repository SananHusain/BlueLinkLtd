<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.6s ease-out;
    }

    .login-container h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #4a4a4a;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #7a7dfc;
      outline: none;
      box-shadow: 0 0 6px rgba(122, 125, 252, 0.5);
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
      display: none;
    }

    button {
      width: 100%;
      background: #6e8efb;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #5b7bfa;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>üîê Admin Login</h2>
    <div class="error" id="error">Invalid email or password</div>
    <form id="loginForm">
      <div class="form-group">
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>

        if (localStorage.getItem("isLoggedIn") === "true") {
      window.location.href = "blogsForm.html";
    }
    const predefinedEmail = "sanan@gmail.com";   // ‚úÖ Set your admin email
    const predefinedPassword = "Sanan@123";         // ‚úÖ Set your admin password

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

if (email === predefinedEmail && password === predefinedPassword) {
  localStorage.setItem("isLoggedIn", "true");  // ‚úÖ set login flag
  window.location.href = "blogsForm.html";
} else {
  document.getElementById("error").style.display = "block";
}
    });
  </script>

</body>
</html>
